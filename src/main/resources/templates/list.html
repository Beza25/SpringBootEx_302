<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a herf="/add">Add a TODO</a><br />
<div th:each="todo : ${todos}">
    <h4 th:inline="text">[[${todo.taskName}]] @ [[${todo.id}]]</h4>
    <p th:text="${todo.dueDate}"></p>
</div>

</body>
</html>
