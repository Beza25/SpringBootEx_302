<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/process}" th:object="${todo}" method="post">

    Task :<input type="text" th:field="*{taskName}"  />
    <span th:if="${#fields.hasErrors('taskName')}"
          th:errors="*{taskName}"></span><br />

    ID :<input type="number" th:field="*{id}" />
    <span th:if="${#fields.hasErrors('id')}"
          th:errors="*{id}"></span><br />

    duDate :<input type="number" th:field="*{dueDate}" />
    <span th:if="${#fields.hasErrors('dueDate')}"
          th:errors="*{dueDate}"></span><br />

    <input type="submit" value="Submit" />


</form>

</body>
</html>
